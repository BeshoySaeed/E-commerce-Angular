<div class="container mt-3" [hidden]="isAuth()">
  <p class="h1 text-danger">login form</p>
  <form #form="ngForm" (ngSubmit)="submitted()">
    <div class="form-group">
      <label for="exampleInputEmail1">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter email"
        name="name"
        #nameInput="ngModel"
        ngModel
        required
        pattern="[a-zA-Z ]+"
        minlength="5"
      />
      <div class="errors" *ngIf="!nameInput.untouched && nameInput.invalid">
        <small *ngIf="nameInput.errors?.['required']" class="text-danger">
          Your Name is required
        </small>
        <small *ngIf="nameInput.errors?.['pattern']" class="text-danger">
          please write a valid Name
        </small>
        <small *ngIf="nameInput.errors?.['minlength']" class="text-danger">
          minimum letters is 5
        </small>
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter email"
        name="email"
        #emailInput="ngModel"
        ngModel
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
      />
      <div class="errors" *ngIf="!emailInput.untouched && emailInput.invalid">
        <small *ngIf="emailInput.errors?.['required']" class="text-danger">
          Your email is required
        </small>
        <small *ngIf="emailInput.errors?.['pattern']" class="text-danger">
          please write a valid email
        </small>
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="exampleInputEmail1">New Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter email"
        name="pass"
        #passInput="ngModel"
        ngModel
        required
        pattern="[a-zA-Z0-9._%+-]+"
        minlength="8"
        [(ngModel)]="passWord"
      />
      <div class="errors" *ngIf="!passInput.untouched && passInput.invalid">
        <small *ngIf="passInput.errors?.['required']" class="text-danger">
          Your email is required
        </small>
        <small *ngIf="passInput.errors?.['pattern']" class="text-danger">
          please write a valid password
        </small>
        <small *ngIf="passInput.errors?.['minlength']" class="text-danger">
          minimum lenght is 8
        </small>
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="exampleInputEmail1">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter email"
        name="passWord"
        #passInputRepeat="ngModel"
        ngModel
        required
        [(ngModel)]="repeated"
      />

      <div
        class="errors"
        *ngIf="!passInputRepeat.untouched && passInputRepeat.invalid"
      >
        <small *ngIf="passInputRepeat.errors?.['required']" class="text-danger">
          Your pass is required
        </small>
        <small
          *ngIf=" repeated != passWord  && !passInputRepeat.errors?.['required']"
          class="text-danger"
        >
          Not the same
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary mt-4"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </form>
</div>

<input
  type="button"
  value="Log Out"
  class="btn btn-danger fs-4 my-3 rounded-pill"
  [hidden]="!isAuth()"
  (click)="logOut()"
/>
